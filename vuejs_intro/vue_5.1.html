<!DOCTYPE html>
<title>vue app</title>

<link rel=stylesheet href=./style_5.1.css />
<script src=https://unpkg.com/vue@2.5.17 ></script>

<div id=app>
  <button @click="isShown = !isShown">change</button>
  <transition>
    <p v-show=isShown>hello, world</p>
  </transition>
</div>

<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        isShown: false
      }
    }
  });
</script>
