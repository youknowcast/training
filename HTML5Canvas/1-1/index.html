<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 1-1</title>
</head>
<body>
  <style>
     .container {
         position: relative;
         top: 50px;
         left: 50px;
     }
     .default_canvas { 
         width: 500px; 
         height: 500px;
         margin: 10 0;
     }
  </style>
  <h1>Test</h1>
  <div class=container>
      <canvas id=canvas1 name=canvas class=default_canvas>
         Your browser does not support HTML5.
      </canvas>
      <canvas name=canvas class=default_canvas></canvas>
  </div> 

  <script>
    window.addEventListener('load', app, false);

    function app() {
      const canvases = document.getElementsByName('canvas');
    
      const callbacks = [
          // 2-1
          (theCanvas) => {
            const context = theCanvas.getContext('2d');
            drawScreen();

            function drawScreen() {
                context.fillStyle = '#AAAAA5';
                context.fillRect(0,0,200,100);
                context.fillStyle = '#000000';
                context.font = '14px _sans';
                context.textBaseLine = 'top';
                context.fillText('Hello, Canvas.', 20, 20);
            }
          },
          // 2-2
          (theCanvas) => {
            const context = theCanvas.getContext('2d');
            drawScreen();

            function drawScreen() {
                context.fillStyle = '#000';
                context.strokeStyle = '#FF00FF';
                context.lineWidth = 2;
                context.fillRect(10,10,40,40);
                context.strokeRect(0,0,60,60);
                context.clearRect(20,20,20,20);
            }
          }
      ]

      canvases.forEach((theCanvas, idx) => {
        callbacks[idx].call(null, theCanvas)
      });
    }
  </script>
</body>
</html>
